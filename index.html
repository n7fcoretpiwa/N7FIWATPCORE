<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N7F-CORE-TP-IWA</title>
  <style>
    :root {
      --primary-color: #005288;
      --secondary-color: #3a7ca5;
      --alert-color: #d93a3a;
      --success-color: #3d9970;
      --neutral-color: #607d8b;
      --dark-bg: #0a192f;
      --light-text: #e6f1ff;
    }

    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: var(--light-text);
      background-image: linear-gradient(rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.9)),
                        url('assets/N7F-IMAGE.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .logo {
      text-align: center;
      margin-bottom: 0.8rem;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--secondary-color);
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(58, 124, 165, 0.5);
    }

    .logo-subtext {
      font-size: 1.1rem;
      color: var(--neutral-color);
      letter-spacing: 1px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--light-text);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 1.5rem;
    }

    h1::after {
      content: "";
      display: block;
      width: 100px;
      height: 3px;
      background: var(--secondary-color);
      margin: 8px auto;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .legend-color {
      width: 18px;
      height: 18px;
      border-radius: 2px;
      border: 1px solid var(--secondary-color);
    }

    .input-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.8rem;
    }

    input {
      flex: 1;
      padding: 0.7rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--secondary-color);
      border-radius: 4px;
      font-size: 1rem;
      color: var(--light-text);
      font-family: 'Courier New', monospace;
    }

    input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 10px rgba(58, 124, 165, 0.5);
    }

    button {
      padding: 0.7rem 1.3rem;
      background-color: var(--primary-color);
      color: var(--light-text);
      border: 1px solid var(--secondary-color);
      border-radius: 4px;
      font-size: 0.95rem;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary-color);
      box-shadow: 0 0 15px rgba(58, 124, 165, 0.5);
    }

    .results {
      margin-top: 1rem;
      padding: 0.8rem 1rem;
      text-align: center;
    }

    .tag-status {
      display: inline-block;
      width: 100%;
      padding: 0.5rem 1rem;
      margin: 0.2rem 0;
      border-radius: 4px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      font-size: 28px;
      text-align: center;
    }

    .enemy { color: #ff6b6b; }
    .allied, .ally { color: #81c784; }
    .ceasefire { color: #ffa726; text-shadow: 0 0 5px rgba(255, 167, 38, 0.4); }
    .neutral { color: #b0bec5; }
    .unlisted { color: #1d93a7; }

    .tag-note {
      margin-top: -0.4rem;
      margin-bottom: 0.6rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
    }

    .instructions {
      margin-top: 1.8rem;
      padding: 0.9rem 1rem;
      border: 1px solid var(--secondary-color);
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .instructions h3 {
      margin-top: 0;
      margin-bottom: 0.6rem;
      font-size: 1.1rem;
    }

    ul {
      margin: 0.5rem 0;
      padding-left: 1.3rem;
    }

    /* Centered Logo - Hidden on Mobile */
    .center-logo {
      text-align: center;
      margin: 1.2rem 0 0.4rem 0;
    }

    .center-logo img {
      width: 432px;
      height: auto;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .center-logo {
        display: none !important;
      }
      .container {
        margin: 20px auto;
        padding: 1rem;
      }
      .input-container {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
      .legend {
        gap: 0.8rem;
      }
      .legend-item {
        font-size: 0.8rem;
      }
      .legend-color {
        width: 16px;
        height: 16px;
      }
    }

    @media (max-height: 900px), (max-width: 480px) {
      .container {
        margin-top: 20px;
        padding: 0.8rem;
      }
      .logo-text {
        font-size: 1.6rem;
      }
      .tag-status {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <div class="logo-text">N7F-CORE-TP-IWA</div>
      <div class="logo-subtext">N7F TAG CHECKER</div>
    </div>

    <!-- Legend -->
    <div class="legend">
      <div class="legend-item">
        <div class="legend-color" style="background-color: #ff6b6b;"></div>
        <span>Enemy</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #81c784;"></div>
        <span>Allied</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #ffa726;"></div>
        <span>Ceasefire</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #b0bec5;"></div>
        <span>Neutral</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #1d93a7;"></div>
        <span>Unlisted</span>
      </div>
    </div>

    <!-- Input Section -->
    <div class="input-container">
      <input type="text" id="tagInput" placeholder="Enter tag / sector" autocomplete="off" />
      <button onclick="checkTags()">Search</button>
    </div>

    <!-- Results -->
    <div id="results" class="results"></div>

    <!-- Instructions -->
    <div class="instructions">
      <h3>OPERATIONS MANUAL:</h3>
      <ul>
        <li><strong>Enemy</strong>    - Free to hit</li>
        <li><strong>Neutral</strong>  - Neither Enemy Nor Friend</li>
        <li><strong>Allied</strong>   - Verified Alliance TAG</li>
        <li><strong>Unlisted</strong> - Not in Database</li>
      </ul>
    </div>

    <!-- Logo Below Instructions -->
    <div class="center-logo">
      <img src="assets/logo-small.png" alt="N7F Logo" />
    </div>
  </div>

  <!-- Script -->
  <script>
    let n7fDatabase = {};

    // Load external JSON on page load
    async function loadDatabase() {
      try {
        const response = await fetch('tags.json');
        if (!response.ok) throw new Error('Failed to load tags.json');
        const data = await response.json();
        // ✅ Store keys EXACTLY as written in JSON (case-sensitive)
        n7fDatabase = data;
      } catch (error) {
        console.error("Error loading database:", error);
        document.getElementById('results').innerHTML = 
          '<p style="color: var(--alert-color);">ERROR: Could not load tag database.</p>';
      }
    }

    function checkTags() {
      const input = document.getElementById('tagInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!input) {
        resultsDiv.innerHTML = '<p style="color: var(--neutral-color);">INPUT REQUIRED</p>';
        return;
      }

      const tags = input.split(',')
                       .map(tag => tag.trim())
                       .filter(tag => tag);

      if (tags.length === 0) {
        resultsDiv.innerHTML = '<p style="color: var(--neutral-color);">INVALID INPUT FORMAT</p>';
        return;
      }

      const fragment = document.createDocumentFragment();
      tags.forEach(tag => {
        // ✅ Case-Sensitive Lookup: No .toLowerCase()
        const entry = n7fDatabase[tag];

        let status = 'unlisted';
        let note = null;

        if (entry) {
          status = entry.status;
          note = entry.note || null;
        }

        // ✅ Show ONLY the status (e.g., "ENEMY")
        const div = document.createElement('div');
        div.className = `tag-status ${status}`;
        div.textContent = status.toUpperCase();
        fragment.appendChild(div);

        if (note) {
          const noteEl = document.createElement('div');
          noteEl.className = 'tag-note';
          noteEl.textContent = note;
          fragment.appendChild(noteEl);
        } else {
          const br = document.createElement('br');
          fragment.appendChild(br);
        }
      });
      resultsDiv.appendChild(fragment);
      resultsDiv.scrollIntoView({ behavior: 'smooth' });
      document.getElementById('tagInput').focus();
    }

    // Support Enter key
    document.getElementById('tagInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') checkTags();
    });

    // Load DB and focus on load
    window.addEventListener('DOMContentLoaded', async () => {
      await loadDatabase();
      document.getElementById('tagInput').focus();
    });
  </script>

</body>
</html>
